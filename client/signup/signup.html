<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Signup Page</title>
  
  <link rel="stylesheet" href="./signup.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</head>

<body>
    <nav>
        <header
            class="fixed-top text-bg-warning h-25 d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start header  " id="header">
            <div class="container">
                <p class="text-center fs-1 m-0 pr-3 fw-bold" id="expense-logo">ExpenseTracker</p>
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">


                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-1 justify-content-center mb-md-0" id="nav-links">
                        <li><a href="#" class="nav-link px-2 text-black fs-4">Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-black fs-4">About</a></li>
                    </ul>
                    <div class="text-end mb-4" id="buttons">
                        <button type="button" class="btn btn-dark ">Login</button>
                        <button type="button" class="btn btn-success">Sign-up</button>
                        <button type="button" class="btn btn-danger">Sign-out</button>
                    </div>
                </div>
            </div>
        </header>
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column  left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="../images/signup.jpeg" class="img-fluid" style="width: 300px;">
                </div>
                <p class="text-white fs-4" style="font-family:'Courier New', Courier, monospace ; font-weight: 800;">REGISTER NOW</p>
                    <small class="text-white text-wrap text-center fs-5" style="width: 17rem;font-family: 'Courier New', Courier, monospace; font-weight: 600;">Track Your Expenses And Spend Smart</small>
            </div>

            <!-- Registration Form Container  -->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-3">
                        <p>Hello!!!</p>
                        <p>Happy to have you,Start your expense tracking journey by signing up here</p>
                    </div>
                    <form id="signup-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 " placeholder="Enter Your Name" id="name-input" name="name" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 " placeholder="Enter Your Email" id="email-input" name="email" required>
                    </div>
                    <p id="alert-container">Email already exixts!!!</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 " placeholder="Enter Your Phone" id="phone-input" name="phone" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6 " placeholder="Enter Your password" id="password-input" name="password" required>
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" class="form-control form-control-lg bg-light fs-6 " placeholder="Re-enter password" id="confirm-password-input" required>
                    </div>
                    <div class="input-group mb-4">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6" id="signup-btn">SignUp</button>
                    </div>
                </form>
                    <div class="row">
                        <small>Already have an account? <a href="#">Login</a></small>
                    </div>
                </div>
            </div>


        </div>
        
    </div>
    
    <script src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>

</html>
